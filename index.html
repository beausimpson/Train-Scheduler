<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler -- Beau Simpson</title>

    <!-- link to icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <!-- link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- link to page specific CSS -->
    <link rel="stylesheet " type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Schedular</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="train-schedule-headline" class="card-header">
                        <h3>Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-schedule">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Mins Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="add-train-headline">
                        <h3>Add Train</h3>
                    </div>
                    <div id="add-train">
                        <h4>Train Name</h4>
                        <input type="text" name="" id="train-name">
                        <h4>Destination</h4>
                        <input type="text" name="" id="train-destination">
                        <h4>First Train Time (HH:mm Military Time)</h4>
                        <input type="text" name="" id="first-train">
                        <h4>Train Frequency (min)</h4>
                        <input type="text" name="" id="train-frequency">
                        <button id="add-train-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <!-- link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

    <!-- link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- link to App Javascript file -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
